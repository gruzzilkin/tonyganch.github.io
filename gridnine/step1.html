<!DOCTYPE html>
<html lang="ru">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="utf-8">
    <title>ATH</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/override-style.css">
</head>
<body>
    <div id="App_structure">
        <div id="App_header"></div>
        <div id="App_leftSidebar"></div>

        <div id="App_main">
            <div id="header">
                <!-- include header -->
                <h1>Отели</h1>
            </div>
            <div id="nav">
                <!-- include navigation -->
                <ul>
                    <li><a class="active" href="./step1.html">Поиск отеля</a></li>
                    <li class="row"></li>
                    <li><a href="./step2.html">Выбор отеля</a></li>
                    <li class="row"></li>
                    <li><a href="./step3.html">Бронирование отеля</a></li>
                </ul>
            </div>
            <div id="App_container" class="content">
                <form class="hotel-form">
                    <fieldset class="separator-line">
                        <div class="field expanded-50">
                            <label>DK-код или название клиента</label>
                            <input type="text"/>
                        </div>
                        <div class="field expanded-50">
                            <label>Город или название отеля</label>
                            <input type="text"/>
                        </div>
                    </fieldset>
                    <fieldset>
                        <div class="field expanded-25">
                            <label>Поставщик</label>
                            <div class="dropdown-select">
                                <input type="text" readonly="readonly" value="Все поставщики">
                                <ul>
                                    <li>Option 1</li>
                                    <li>Option 2</li>
                                </ul>
                            </div>
                        </div>
                        <div class="field expanded-25">
                            <label>Вид оплаты</label>
                            <div class="dropdown-select">
                                <input type="text" readonly="readonly" value="Все виды">
                                <ul>
                                    <li>Option 1</li>
                                    <li>Option 2</li>
                                </ul>
                            </div>
                        </div>
                        <div class="field expanded-25">
                            <label>Дата заезда</label>
                            <input type="text" class="date"/>
                        </div>
                        <div class="field expanded-25">
                            <label>Дата отъезда</label>
                            <input type="text" class="date"/>
                        </div>
                    </fieldset>
                    <fieldset>
                        <div class="field expanded-25">
                            <label>Сеть отелей</label>
                            <div class="dropdown-select">
                                <input type="text" readonly="readonly" value="Все отели">
                                <ul>
                                    <li>Option 1</li>
                                    <li>Option 2</li>
                                </ul>
                            </div>
                        </div>
                        <div class="field expanded-25">
                            <label>Тип питания</label>
                            <div class="dropdown-select">
                                <input type="text" readonly="readonly" value="1 взрослый">
                                <ul>
                                    <li>Option 1</li>
                                    <li>Option 2</li>
                                </ul>
                            </div>
                        </div>
                        <div class="field expanded-50">
                            <label>Количество звёзд</label>
                            <div class="justify">
                                <span>
                                    <input id="1" type="checkbox">
                                    <label for="1">
                                        <span>1</span>
                                        <span class="star"></span>
                                    </label>
                                </span>
                                <span>
                                    <input id="2" type="checkbox">
                                    <label for="2">
                                        <span>2</span>
                                        <span class="star"></span>
                                    </label>
                                </span>
                                <span>
                                    <input id="3" type="checkbox">
                                    <label for="3">
                                        <span>3</span>
                                        <span class="star"></span>
                                    </label>
                                </span>
                                <span>
                                    <input id="4" type="checkbox">
                                    <label for="4">
                                        <span>4</span>
                                        <span class="star"></span>
                                    </label>
                                </span>
                                <span>
                                    <input id="5" type="checkbox">
                                    <label for="5">
                                        <span>5</span>
                                        <span class="star"></span>
                                    </label>
                                </span>
                                <span class="empty"></span>
                            </div>
                        </div>
                    </fieldset>
                    <fieldset class="separator-line">
                        <div class="select-field">
                            <label>Номер 1</label>
                            <div class="dropdown-select">
                                <input type="text" readonly="readonly" value="1 взрослый">
                                <ul class="fixed-values-menu">
                                    <li>1 взрослый</li>
                                    <li>2 взрослых</li>
                                </ul>
                            </div>
                        </div>
                        <div class="select-field">
                            <label>Номер 2</label>
                            <div class="dropdown-select">
                                <input type="text" readonly="readonly" value="1 взрослый">
                                <ul class="fixed-values-menu">
                                    <li>1 взрослый</li>
                                    <li>2 взрослых</li>
                                </ul>
                            </div>
                            <a href=# class="dashed-underline_red">Удалить номер</a>
                        </div>
                        <a href=# class="dashed-underline">Добавить номер</a>
                    </fieldset>
                    <fieldset class="separator-line">
                        <input type="submit" value="Найти отели">
                        <a href=#>Отменить поиск</a>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
    <div id="App_footer"></div>

    <script src="./js/jquery-1.9.1.js"></script>
    <script src="./js/jquery-placeholder.js"></script>
    <script src="./js/jquery-ui-1.10.1.custom.js"></script>
    <script src="./js/jquery-ui-autocomplete-html.js"></script>

    <script src="./js/jquery.role.min.js"></script>
    <script src="./js/markup-test.js"></script>
</body>
</html>
